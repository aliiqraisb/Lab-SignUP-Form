<!DOCTYPE html>
<html lang="en">
<head>
  	<title>How To Create Bootstrap Registration Form With Validation</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<!-- Bootstrap 4 Required CDN Links -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="lab.css">
  	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background: cornsilk;">
	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-md-6 offset-sm-2 offset-md-3">
				<form class="register-form">
					<h2 class="text-center text-success">Sign UP</h2>
					<hr>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="name" class="form-control" placeholder="Enter your Name">
                        <span class="hint alert-success">Enter your valid Name</span>
                    </div>
                    <div class="form-group">
                        <label>Number</label>
                        <input type="number" class="form-control" placeholder="Enter your valid Phone Number">
                        <span class="hint alert-success">Enter your Number</span>
                    </div>
				  	<div class="form-group">
				    	<label>Email Address</label>
				    	<input type="email" class="form-control" placeholder="Enter email">
				    	<span class="hint alert-success">Enter you valid email id</span>
				  	</div>
				  	<div class="form-group">
                          <label>Gender</label>
                          <td><input type="radio" name="Gender" value="Male" placeholder="Pick Gender">Male</td>
                          <td><input type="radio" name="Gender" value="Female" placeholder="Pick Gender">Female</td>
                      </div>
                      <div class="form-group">
                        <lable>Course</lable>
                        <select name="Course">
                            <option>Select</option>
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JavaScript</option>
                      </div>

                      <div class="form-group">
                        <label>Select Program</label>
                            <input type="checkbox" name="program">BS-SE
                            <input type="checkbox" name="program">BSSE
                            <input type="checkbox" name="program">BBA
                      </div>
					<button type="submit" class="btn btn-success float-right">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
